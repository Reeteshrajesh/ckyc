apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "digio-ckyc-helm.fullname" . }}
  namespace: {{ .Release.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "digio-ckyc-helm.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "digio-ckyc-helm.name" . }}
    spec:
      containers:
        - name: digio-ckyc
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: TZ
              value: {{ .Values.timezone }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
          volumeMounts:
            - name: config-volume
              mountPath: /app/config/
              readOnly: true
            - name: secret-volume
              mountPath: /app/ckyc-keys/
              readOnly: true
          livenessProbe: {{ toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe: {{ toYaml .Values.readinessProbe | nindent 12 }}
      volumes:
        - name: config-volume
          configMap:
            name: digio-ckyc-config
            items:
              - key: ckyc-properties.yml
                path: ckyc-properties.yml

        - name: secret-volume
          secret:
            secretName: digio-ckyc-secret
